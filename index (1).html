<head>

<body>
    <div class="w-75 mx-auto py-3">
        <h2 py>Product Management System</h2>

        <label for="productNameInput">Product Name :</label>
        <input type="text" id="productNameInput" class="form-control mb-2" oninput="validateProducte()">

        <label for="productPriceInput">Product Price :</label>
        <input type="text" id="productPriceInput" class="form-control mb-2">

        <label for="productCtagoryInput">Product Catogory :</label>
        <input type="text" id="productCtagoryInput" class="form-control mb-2">

        <label for="productDescInput">Product Desc :</label>
        <textarea type="text" id="productDescInput" class="form-control mb-2"></textarea>

        <button id="addBtn" class="btn btn-outline-info" onclick="AddProduct();">Add Product</button>
        <button id="updateBtn" class="btn btn-outline-info d-none" onclick="AddProduct();">update</button>
    </div>
    <div class="w-75 m-auto">
        <label >Search</label>
        <input oninput="searchProduct(this.value)" type="text" placeholder="text"  id="search"class=" form-control mb-2" >


    </div>
    <table  class="table w-75 m-auto">
        <thead>
            <th>index</th>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCatogry</th>
            <th>ProductDesc</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id='tableBody'>
        </tbody>
    </table>
    <script src="main.js"></script>
</body>
